<!DOCTYPE html>
<html lang="en">
<head>

    <title>Internal CSS Example</title>
    <style>
        /* h1 {
            color: blue;

        } */
        p {
            color: red;
            font-weight: bold;
        }
        .h1tag{
            color: green
        }

</head>
<body>
    <h1 class="h1tag">Hello World</h1>
    <h1 class="h1tag">Hello World</h1>
    
    <p>This is a paragraph styled using Internal CSS.</p>
