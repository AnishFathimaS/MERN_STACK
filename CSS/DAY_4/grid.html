<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
    <style>
       .container{
        background-color: blue;
        padding: 20px;
        display: grid;
        gap: 10px;
       }
       .container > div{
            background-color: lightblue;
        }
        .box1{
            grid-column: 1 / span 2;
        }
        .box2{
            grid-column: 3;
            grid-row: 1 / span 2;
        }
        .box5{
            grid-column: 1 / span 3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box1">
            <p>Box 1</p>
        </div>
        <div class="box2">
            <p>Box 2</p>
        </div>
        <div class="box3">
            <p>Box 3</p>
        </div>
        <div class="box4">
            <p>Box 4</p>
        </div>
        <div class="box5">
            <p>Box 5</p>
        </div>
    </div>
</body>
</html>
