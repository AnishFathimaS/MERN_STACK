<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FLEX RESPONSIVENESS</title>
    <style>
        .container{
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        .container > div{
            background-color: blue;
            padding: 30px;
            flex-grow: 1;
        }
        @media screen and (max-width:768px){
            .container > div{
                flex: 1 40%;
            }
        }
        @media screen and (max-width:345px){
            .container > div{
                flex: 1 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">box1</div>
        <div class="box">box2</div>
        <div class="box">box3</div>
        <div class="box">box4</div>
    </div>
</body>
</html>
