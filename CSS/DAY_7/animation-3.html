    <style>
        .loader{
            display: flex;

            animation-name: loading;
            animation-duration: 1s;
            animation-iteration-count: infinite;
            animation-timing-function: linear;
        }
        .dot2{
            animation-delay: 0.2s;
        }
        .dot3{
            animation-delay: 0.4s;
        }
        @keyframes loading{
            0%{
                transform: translateY(0);
            }
            50%{
                transform: translateY(8px);
            }
            100%{
                transform: translateY(0);
