
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        span{
            background-color: green;
            height: 50px;
            width: 50px;
            display: block;
        }
        a{
            background-color: red;
            height: 100px;
            width: 100px;
            display: inline-block;
        }
        p{
            background-color: blue;
            height: 50px;
            width: 50px;
        }
    </style>
</head>
<body>

    <!-- Inline => Starts with same line 
    => do not set Height, Width,
    => span, a, strong

    Block => Starts with new line
    => can set height, width,
    => div, p, h1 to h6

    Inline-Block => starts with same line, do set height, width  -->

    <span>Hello</span>
    <a href="">Link</a>
    <strong>World</strong>

    <img src="" alt="">

    <p>P tag</p>
    <h1>H1 Tag</h1>

</body>
</html>
