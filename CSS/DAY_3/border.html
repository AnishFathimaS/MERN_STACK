<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Border Examples</title>
    <style>
        /* Solid Border */
        .solid-border {
            border: 3px solid black;
            padding: 10px;
            margin: 10px;
        }

        /* Dashed Border */
        .dashed-border {
            border: 3px dashed red;
            padding: 10px;
            margin: 10px;
        }

        /* Dotted Border */
        .dotted-border {
            border: 3px dotted blue;
            padding: 10px;
            margin: 10px;
        }

        /* Double Border */
        .double-border {
            border: 5px double green;
            padding: 10px;
            margin: 10px;
        }

        /* Groove Border */
        .groove-border {
            border: 5px groove purple;
            padding: 10px;
            margin: 10px;
        }

        /* Ridge Border */
        .ridge-border {
            border: 5px ridge orange;
            padding: 10px;
            margin: 10px;
        }

        /* Inset Border */
        .inset-border {
            border: 5px inset brown;
            padding: 10px;
            margin: 10px;
        }

        /* Outset Border */
        .outset-border {
            border: 5px outset gray;
            padding: 10px;
            margin: 10px;
        }

        /* Border with Rounded Corners */
        .rounded-border {
            border: 3px solid black;
            border-radius: 15px 0 15px 0;
            padding: 50px 80px 20px;
            margin: 10px;
        }
        p{
            background-color: lightblue;
        }

    </style>
</head>
<body>

    <!-- CSS Borders Types => Solid, Dashed, Dotted, Double, Groove, Ridge, Inset, Outset, Rounded  -->
    <!-- Border - Top, Bottom, Left, Right -->

    <h2>CSS Border Examples</h2>

    <h1>HTML</h1>

    <div class="solid-border">
        <h1>Solid Border</h1>
    </div>
    <div class="dashed-border">Dashed Border</div>
    <div class="dotted-border">Dotted Border</div>
    <div class="double-border">Double Border</div>
    <div class="groove-border">Groove Border</div>
    <div class="ridge-border">Ridge Border</div>
    <div class="inset-border">Inset Border</div>
    <div class="outset-border">Outset Border</div>
    <div class="rounded-border">
        <p>Rounded Border</p>
    </div>

    <img src="https://images.unsplash.com/photo-1575936123452-b67c3203c357?fm=jpg&q=60&w=3000&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8aW1hZ2V8ZW58MHx8MHx8fDA%3D" alt="" height="300">

</body>
</html>
