<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            display: grid;
            gap:10px;
            padding: 30px;
        }
        .box1{
            grid-column: 1 / span 2;
        }
        .box2{
            grid-column: 3;
            grid-row: 1 / span 2;
        }
        img{
            object-fit: cover;
        } 
    </style>
</head>
<body>
    <div class="container">
        <div class="box1">
            <img src="../../champs2.jpg" width='100%' height="100%" alt="">
        </div>
        <div class="box2">

</html>
