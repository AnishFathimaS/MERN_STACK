    <style>
        .blur{
            filter: blur(3px);
        }
       .brightness{
            filter: brightness(50%);
        }
        .contrast{
            filter: contrast(150%);
        }
        .drop-shadow{
            filter: drop-shadow(8px 8px 10px gray);
        }
        .grayscale{
            filter: grayscale(1);
        }
        .hue{
            filter: hue-rotate(200deg);
            /* filter: hue-rotate(300deg); */
        }
        .invert{
            filter: invert(70%);
        }
        .opacity{
            filter: opacity(80%);
        }
