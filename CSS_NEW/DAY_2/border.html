<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BORDER</title>
    <style>
      #solid {
        border: 2px solid brown;
      }
      #dashed {
        border: 2px dashed brown;
      }
      #dotted {
        border: 2px dotted brown;
      }
      #double {
        border: 6px double brown;
      } 
      #inset {
        border: 6px inset crimson;
      }
      #outset {
        border: 6px outset crimson;
      }
      #groove {
        border: 6px groove crimson;
      }
      #ridge {
        border: 6px ridge crimson;
      }

      #text{
        border: 2px solid black;
        /* Four Sides */
        /* border-radius: 20px;  */
        /* Top Bottom Right Left */
        border-radius: 20px 40px; 
      }
    </style>
  </head>
  <body>
    <!-- SYNTAX -->

    <!-- border : thickness type color  -->

    <h1 id="solid">Solid Border</h1>
    <h1 id="dashed">Dashed Border</h1>
    <h1 id="dotted">Dotted Border</h1>
    <h1 id="double">Double Border</h1>
    <h1 id="inset">Inset Border</h1>
    <h1 id="outset">Outset Border</h1>
    <h1 id="groove">Groove Border</h1>
    <h1 id="ridge">Ridge Border</h1>

    <h1 id="text">Hello World</h1>

  </body>
</html>
