<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Root Variables</title>
    <style>
        :root{
            --bg-color:green;
            --text-color: white;
            --button-bg-color:pink;
        }
        h1{
            color: var(--text-color);
            background-color: var(--bg-color);
        }
        button{
            background-color: var(--button-bg-color);
        }
    </style>
</head>
<body>
    <h1>Hello</h1>
    <button>Click</button>
</body>
</html>
