<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Combinators Example</title>
    <style>
        /* 1. Descendant Combinator (space) - Targets <p> inside <div> */
        /* div p {
            color: blue;
        } */

        /* 2. Child Combinator (>) - Targets only direct children */
        /* div > p {
            color: green;
        } */

        /* 3. Adjacent Sibling Combinator (+) - Styles the immediate next sibling */
        /* h1 + p {
            color: red;
        } */

        /* 4. General Sibling Combinator (~) - Styles all siblings after the specified element */
        /* h1 ~ p {
            color: purple;
        } */
    </style>
</head>
<body>

    space, >, +, ~ -->
