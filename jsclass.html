<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
</head>
<body>

    <div class="container mt-4">
        <h2 class="text-center mb-4">Product List</h2>
        <div class="row" id="productList"></div>
        <h3 class="text-center mt-4" id="totalPrice"></h3>
    </div>

    <script>
        const products = [
            { name: "Laptop", price: 50000, image: "champs1.jpg" },
            { name: "Phone", price: 20000, image: "champs1.jpg" },
            { name: "Tablet", price: 15000, image: "champs1.jpg" },
            { name: "Headphones", price: 5000, image: "champs1.jpg" }
        ];

        let totalPrice = 0;
        let productHTML = "";

        products.forEach(product => {
            totalPrice += product.price;
            productHTML += `
                <div class="col-md-3">
                    <div class="card p-3 text-center">
                        <img src="${product.image}" class="card-img-top" alt="${product.name}">
                        <div class="card-body">
                            <h5 class="card-title">${product.name}</h5>
                            <p class="card-text">Price: ₹${product.price}</p>
                        </div>
                    </div>
                </div>
            `;
        });

        document.getElementById("productList").innerHTML = productHTML;
        document.getElementById("totalPrice").innerText = "Total Price: ₹" + totalPrice;
    </script>

</body>
</html>
