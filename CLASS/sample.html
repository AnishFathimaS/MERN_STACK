    <style>
        .container{
            display : flex;
            justify-content: space-between;
            align-items: center;
        }
        h1{
            font-size: 70px;
        }
        i{
            margin-right: 10px;
        }
        .text{
            display: flex;
            justify-content: center;
            gap: 40px;
            position: sticky;
            top : 0px;
            background-color: white;
        }


        .msg{
            background-color: blue;
            color: white;
            height: 40px;
            width: 40px;
            border-radius: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            position: fixed;
            bottom : 20px;
            right : 20px;
        }
        .msg i{
            margin-left: 10px;
        }


        .icon{
            position: absolute;
            top : 30px;
            left : 550px;
            color: white;
            background-color: blue;
            padding: 10px;
            border-radius: 100%;
        }

        /* Animation */

        button{
            padding: 15px 30px;
            background-color: blue;
            color: white;
            border: none;
            border-radius: 10px;
            animation-name : button;
            animation-duration : 1.5s;
            animation-timing-function: linear;
            animation-iteration-count: infinite;
        }
        @keyframes button{
        0%{
            transform: scale(1);
            box-shadow: 2px 2px 10px blue;
        }
        50%{
            transform: scale(1.1);
            box-shadow: 2px 2px 20px blue;
        }
        100%{
            transform: scale(1);
            box-shadow: 2px 2px 10px blue;
        }
        }
    </style>
</head>
