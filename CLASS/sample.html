    function cardFun(data){
      var content = ''
      data.map((value) => {
        content += `
          <div class='col-3'>
            <div class='card'>
              <img src='${value.img}' />
              <div class='card-body'>
                <h4>${value.name}</h4>
                <p>${value.email}</p>
              </div>
            </div>
          </div>
        `
      })
      document.getElementById('cardRow').innerHTML = content
    }
    cardFun(users)

    const Submit = (event) => {
      event.preventDefault()

      var searchInput = document.getElementById('searchBox').value;

      var filteredUsers = users.filter((value) => value.name.includes(searchInput) || value.email.includes(searchInput))
      cardFun(filteredUsers)
    }
