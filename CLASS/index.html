<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>asdfghjkl;</title>
    </head>
    <body>

        <!-- Tags -->

        <!-- form, label, input, textarea, select, option -->

        <!-- Types -->

        <!-- text, password, number, email, file, range, checkbox, radio, select, textarea, url, search, date, month, week, time, submit, reset -->

        <!-- Attributes -->

        <!-- type, value, required, placeholder, name, size, readonly, selected, checked, disabled, hidden, max, min, max-length, min-length, cols, rows, step, id -->

        <form>
            <label>Enter Your Username</label>
            <!-- <input type="text" value="Abinaya" size="10" readonly> -->
            <input type="text" maxlength="10" minlength="5">

            <br>

            <label>Enter Your Password</label>
            <input type="password" value="abc123" disabled>

            <br>

            <label>Enter Your Ph number</label>
            <!-- <input type="number" required> -->
             <!-- <input type="number" max="18" min="5"> -->
             <input type="number" step="10">

            <br>

            <label>Enter Your Email</label>
            <input type="email" placeholder="Enter Your Email">

            <br>

            <label>Enter Your Resume</label>
            <input type="file">

            <br>

            <label>Volume</label>
            <input type="range">

            <br>

            <label>Choose Any Course</label>
            <input type="checkbox">
            <label>HTML</label>
            <input type="checkbox" checked>
            <label>CSS</label>
            <input type="checkbox" disabled>
            <label>BOOTSTRAP</label>

            <br>

            <label>Choose Gender</label>
            <input type="radio" name="gender" checked>
            <label>Female</label>
            <input type="radio" name="gender">
            <label>Male</label>

            <br>

            <label>Choose Any Course</label>
            <select>
                <option hidden>Choose</option>
                <option >HTML</option>
                <option>CSS</option>
                <option selected>BOOTSTRAP</option>
            </select>

            <br>

            <label>Enter Your Address</label>
            <textarea cols="30" rows="5">Door No</textarea>

            <br>

            <label>Enter Your Website Link</label>
            <input type="url">

            <br>

            <label>Search Anything...</label>
            <input type="search">

            <br>

            <label>Enter Your DOB</label>
            <input type="date">

            <br>

            <label>Enter Month</label>
            <input type="month">

            <br>

            <label>Enter Week</label>
            <input type="week">

            <br>

            <label>Enter Time</label>
            <input type="time">

            <br>

            <input type="submit">
            <input type="reset">

        </form>


        <br><br><br><br><br><br><br><br>

        <form>
            <table>
                <tr>
                    <td>
                        <label>Enter Your Username</label>
                    </td>
                    <td>
                        <input type="text">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Enter Your Phone Number</label>
                    </td>
                    <td>
                        <input type="number" required>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="submit">
                    </td>
                </tr>
            </table>
        </form>

        <ol>
            <li><a href="">Malakottai</a></li>
        </ol>

        <center>
            <img src="" alt="">
        </center>
        
        <center>
            <button>
                <a href="">View More</a>
            </button>
        </center>

        <center>
            <h1>Lorem ipsum dolor sit amet.</h1>
        </center>

    </body>
