<!DOCTYPE html>
<html>
<body>

<button id="notifyBtn">Click Me</button>

<script>
  const button = document.getElementById('notifyBtn');

  function showAlertOnce() {
    alert("Welcome! This message will only show once.");
    button.removeEventListener('click', showAlertOnce); // remove after first click
  }

  button.addEventListener('click', showAlertOnce);
</script>

</body>
</html>
