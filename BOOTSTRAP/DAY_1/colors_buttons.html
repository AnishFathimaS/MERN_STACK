<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOOTSTRAP DAY 1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <style>
        .css-button{
            border: none;
            padding: 8px 5px;
            color: white;
            border-radius: 5px;
            background-color: blue;
        }
    </style>
</head>
<body>

    <!-- Colors in Bootstrap 
        Primary,
        Secondary,
        Danger, 
        Success,
        Info, 
        Warning,
        Light, 
        Dark, 
        Black, White
    -->

    <!-- Text Color Bg Color  -->

    <h1 class="text-primary bg-danger w-50 rounded m-5">heldsfsdfdlo</h1>
    <h1 class="text-info bg-success">hello</h1>
    <h1 class="text-secondary bg-light">hello</h1>
    <h1 class="text-warning bg-dark">hello</h1>
    <h1 class="text-danger bg-primary">hello</h1>
    <h1 class="text-success bg-info">hello</h1>
    <h1 class="text-dark bg-secondary">hello</h1>
    <h1 class="text-light bg-warning">hello</h1>

    <!-- button sm, md, lg -->

    <button class="btn btn-primary btn-sm">Click</button>
    <button class="btn btn-warning btn-md">Click</button>
    <button class="btn btn-danger btn-lg">Click</button>
    <button class="btn btn-light">Click</button>
    <button class="btn btn-dark">Click</button>
    <button class="btn btn-secondary">Click</button>
    <button class="btn btn-info">Click</button>
    <button class="btn btn-success">Click</button>

    <button class="css-button">Button</button>

    <br><br>

    <!-- btn outline -->

    <button class="btn btn-outline-primary">Click</button>
    <button class="btn btn-outline-warning">Click</button>
    <button class="btn btn-outline-danger">Click</button>
    <button class="btn btn-outline-light">Click</button>
    <button class="btn btn-outline-dark">Click</button>
    <button class="btn btn-outline-secondary">Click</button>
    <button class="btn btn-outline-info">Click</button>
    <button class="btn btn-outline-success">Click</button>

    <br><br>

    <!-- Active Disabled -->

    <button class="btn btn-primary" disabled>Click</button>
    <button class="btn btn-info" active>Click</button>

    <br><br>

    <!-- Block Button -->

    <div class="d-grid gap-2">
        <button class="btn btn-primary">Button</button>
        <button class="btn btn-primary">Button</button>
    </div>

    <!-- Display -->

    <p class="display-1">Display 1</p>
    <p class="display-2">Display 2</p>
    <p class="display-3">Display 3</p>
    <p class="display-4">Display 4</p>
    <p class="display-5">Display 5</p>
    <p class="display-6">Display 6</p>

    <!-- Padding ( 1, 2, 3, 4, 5, px, py, p, ps, pe, pt, pb ), Margin  ( 1, 2, 3, 4, 5, mx, my, m, ps, pe, pt, pb), width ( 25, 50, 75, 100 ) -->

    <p class="bg-primary text-white w-25 py-4 px-5">Padding Text</p>
    <p class="bg-primary text-white w-25 my-4 m-4 ps-3">Padding Text</p>

</body>
</html>
