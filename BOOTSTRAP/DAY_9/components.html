    <!-- PROGRESS -->

    <div class="progress my-3">
        <div class="progress-bar"></div>
    </div>
    <div class="progress my-3">
        <div class="progress-bar w-25"></div>
    </div>
    <div class="progress my-3">
        <div class="progress-bar w-50"></div>
    </div>
    <div class="progress my-3">
        <div class="progress-bar w-75"></div>
    </div>
    <div class="progress my-3">
        <div class="progress-bar w-100"></div>
    </div>

    <div class="my-3 progress">
        <div class="progress-bar bg-danger w-25">25%</div>
    </div>
    <div class="my-3 progress">
        <div class="progress-bar w-50">50%</div>
    </div>
    <div class="my-3 progress">
        <div class="progress-bar w-75">75%</div>
    </div>
    <div class="my-3 progress">
        <div class="progress-bar w-100">100%</div>
    </div>

    <!-- MULTIPLE  -->

    <div class="progress">
        <div class="progress-bar w-25 bg-danger">25%</div>
        <div class="progress-bar w-50 bg-warning">50%</div>
    </div>

    <!-- STRIPED -->

    <div class="progress my-3">
        <div class="progress-bar progress-bar-striped w-25 bg-success">25%</div>
    </div>

    <!-- ANIMATED STRIPED -->

    <div class="progress my-3">
        <div class="progress-bar progress-bar-striped progress-bar-animated w-25 bg-dark">25%</div>
    </div>

    <div class="progress">
        <div class="progress-bar progress-bar-striped progress-bar-animated w-50" id="progressBar"></div>
    </div>

    <button class="btn btn-primary mt-3" id="toggleBtn">Toggle Animation</button>

    <script>
        $(document).ready(function() {
            $('#toggleBtn').click(function() {
                $('#progressBar').toggleClass('progress-bar-animated');
            });
        });
    </script>

    <!-- SPINNERS -->

    <div class="spinner-border text-danger"></div>
    <div class="spinner-border"></div>
    <div class="spinner-border spinner-border-sm"></div>

    <div class="spinner-grow"></div>
    <div class="spinner-grow spinner-grow-sm"></div>

    <button class="btn btn-primary"> <div class="spinner-border spinner-border-sm"></div> Loading...</button>
    <button class="btn btn-primary"> <div class="spinner-grow spinner-grow-sm"></div> Loading...</button>
