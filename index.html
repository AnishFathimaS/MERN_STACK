<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FLEX RESPONSIVENESS</title>
  <style>
    .container{
      display: flex;
      flex-wrap: wrap;
    }
    .container > div {
      flex-grow: 1;
    }
    .box1{
      background-color: blue;
      height: 100px;
      width: 100px;
    }
    .box2{
      background-color: red;
      height: 100px;
      width: 100px;
    }
    .box3{
      background-color: green;
      height: 100px;
      width: 100px;
    }
    .box4{
      background-color: yellow;
      height: 100px;
      width: 100px;
    }
    @media screen and (max-width:768px){
      .container > div{
        flex: 1 50%;
      }
    }
    @media screen and (max-width:320px){
      .container > div{
        flex: 1 100%;
      }
    }
    </style>
</head>
<body>
    <div class="container">
        <div class="box1"></div>
        <div class="box2"></div>
        <div class="box3"></div>
        <div class="box4"></div>
    </div>
</body>
</html>
