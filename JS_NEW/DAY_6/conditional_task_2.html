<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SWITCH TASK</title>
</head>
<body>

    <input type="text" id="input">
    <button onclick="Fun()">Sum</button>

    <script>
        function Fun(){
            var num1 = 10;
            var num2 = 5;
            var operator = document.getElementById("input").value;    

            switch (operator) {
            case "+":
                var result = num1 + num2;
                console.log(result);
                break;
            case "-":
                var result = num1 - num2;
                console.log(result);
                break;
            case "*":
                var result = num1 * num2;
                console.log(result);
                break;
            case "/":
                var result = num1 / num2;
                console.log(result);
                break;
            case "%":
                var result = num1 / num2;
                console.log(result);
                break;
            default:
                var result = "Invalid operator";
                console.log(result);
            }
        }
    </script>
    
</body>
</html>
