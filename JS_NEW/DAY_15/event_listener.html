    <button id="addbtn">Add</button>
    <button id="removebtn">Remove</button>
    <button id="defaultbtn">Default</button>

    <script>

        var padding = 0;

        function addEvent(){
            padding += 10;
            document.getElementById('addbtn').style.padding = `${padding}px`
        }

        document.getElementById('addbtn').addEventListener('click', addEvent)

        function removeEvent(){
            document.getElementById('addbtn').removeEventListener('click', addEvent)
        }

        document.getElementById('removebtn').addEventListener('click', removeEvent)

        function defaultEvent(){
            document.getElementById('addbtn').style.padding = '1px 6px'
        }

        document.getElementById('defaultbtn').addEventListener('click', defaultEvent)

    </script>
