<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOOP TASK</title>
</head>
<body>

    <form onsubmit="table()" name="mytable">
        <label>Enter a Table Count :</label>
        <input type="number" name="a"><br><br>
        <label>Enter a Last Number :</label>
        <input type="number" name="b"><br><br>
        <input type="submit" value="Submit">
    </form>

    <script>
        // TASK 
            function table(){
                var a=mytable.a.value;
                var b=mytable.b.value;
                for( i=1; i<=a; i++){
                    for(j=1; j<=b; j++){ 
                    document.write(`${j} x ${i} = ${i*j}`);
                    document.write("<br>");
                    }
                    document.write("<hr>")
                }
            }
    </script>
</body>
</html>
