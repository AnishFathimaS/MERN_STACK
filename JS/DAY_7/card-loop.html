<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        .price{
            text-decoration: line-through;
        }
        .card{
            margin-bottom: 30px;
        }
        .card-body button{
            position: relative;
            left: 60px;
        }
        .card:hover{
            box-shadow: 0px 0px 10px silver;
        }
        .card i{
            color: rgba(0, 0, 0,0.3);
            position: relative;
            top: -290px;
            left: 200px;
        }
        .bn{
            margin-left: 40px;
        }
    </style>
</head>
<body>

   <div class="container" >
        <form name="myform" onsubmit="funcard()"> 
            <label>Count of the Cards</label>
            <input type="number" name="cardname"><br>
            <label>Count of the Column</label>
            <input type="number" name="colname"><br>
            <label>Enter a Title of the Card</label>
            <input type="text" name="titlename"><br>
            <input type="submit" value="submit">
        </form>
   </div>

    <script>
        function funcard(){
            var cardCount = document.myform.cardname.value;
            var colCount = document.myform.colname.value;
            var title = document.myform.titlename.value;

            document.write(`<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">`)

            document.write(`<div class="container">
                            <div class="row">`)

            for(let i = 1; i <= cardCount; i++){
                document.write(` 
                <div class="col-lg-${colCount}">
                    <div class="card" style="width: 18rem;">
                        <img src="champs2.jpg" class="card-img-top mt-5" alt="...">
                        <i class="fa-solid fa-heart fa-2x"></i>
                        <div class="card-body">
                            <h5 class="card-title">${title}</h5>
                            <p>Analog Watch for Men</p>
                            <p>999 <s>â‚¹2999</s></p>
                            <p class="badge bg-success rounded-pill">Hot Deal</p>
                            <button class="btn btn-primary bn ms-5" >Buy Now</button>
                        </div>
                    </div>
                </div>`)
            }
            document.write(`</div>
            </div>`)
        }
    </script>
</body>
</html>
