<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- Async , Await Function -->

    <table border="1" cellpadding="10">
        <thead>
            <tr>
                <th>ID</th>
                <th>NAME</th>
                <th>USERNAME</th>
                <th>EMAIL</th>
                <th>ADDRESS</th>
            </tr>
        </thead>
        <tbody id="table_data">

        </tbody>
    </table>

    <script>
        async function fun() {
            var url = await fetch("https://jsonplaceholder.typicode.com/users");
            var data = await url.json();
            var data_content = ''
            data.forEach((api_data) => {
                data_content += `
                <tr>
                    <td>${api_data.id}</td>
                    <td>${api_data.name}</td>
                    <td>${api_data.username}</td>
                    <td>${api_data.email}</td>
                    <td>${api_data.address.city}</td>
                </tr>`
            })
            document.getElementById('table_data').innerHTML = data_content 
        }
        fun()
    </script>
  </body>
</html>
