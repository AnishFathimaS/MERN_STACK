<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <div class="container m-5">
        
      <div class="d-flex justify-content-between">

        <i class="fa-regular fa-heart">
          <span id="wishListCount" class="badge rounded-pill bg-danger">0</span>
        </i>

        <i class="fa fa-shopping-cart position-relative">
          <span id="cartCount" class="badge rounded-pill bg-danger">0</span>
        </i>

        <button class="btn" data-bs-toggle="modal" data-bs-target="#exampleModal">
          <i class="fa fa-search"></i>
        </button>
  
        <div class="modal fade" id="exampleModal">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Search Products Here</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
              </div>
              <div class="modal-body">
                <input type="text" class="form-control mb-3 w-100" id="searchInput" onkeyup="searchProducts()" placeholder="Search for products...">
                <div class="row" id="searchProducts">
                  
                </div>
              </div>
            </div>
          </div>
        </div>

      </div>

      <div class="row" id="productList">
            
      </div>

      <table class="table table-bordered table-danger">
        <thead>
          <tr>
            <th>Product Name</th>
            <th>Product Price</th>
            <th>Product Quantity</th>
            <th>Total Price</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody id="cartList">
                
        </tbody>
      </table>

    </div>

    <script src="app.js"></script>

</body>
</html>
