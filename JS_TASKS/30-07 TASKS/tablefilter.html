<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    body{
        font-family: Arial, Helvetica, sans-serif;
        height: 100vh;
    }

    .container{
        max-width: 1100px;
        margin: 0 auto;
        padding: 2rem;
        box-shadow: 0px 5px 10px rgba(0,0,0,0.4);
        border-radius: 10px;
    }

    h1{
        text-align: center;
        margin: 50px 0;
        font-size: 3rem;
    }

    .filter-input{
        width: 100%;
        margin-bottom: 2rem;
        height: 45px;
        padding: 0.5rem 2rem;
        border: 1px solid #ccc;
        border-radius: 10px;
        outline: none;
        font-size: 1rem;
    }

    table{
        border-collapse: collapse;
        width: 100%;
    }

    th, td{
        text-align: center;
        padding: 8px;
    }

    tr:nth-child(even){
        background-color: #ccc;
    }

    .no-item{
        border: 1px solid #ccc;
        padding: 1rem;
        border-left: 5px solid red;
        border-right: 5px solid red;
        background-color: pink;
        color: red;
        border-radius: 8px;
        font-size: 1.6rem;
        text-align: center;
    }
    </style>
</head>
<body>
    <br><br>
    <div class="container">
        <input type="text" class="filter-input">
        <div class="myDiv"></div>
    </div>
    
    <script>

        var mainTable=[
        {
            sno:"1",
            id:"1001",
            name:"Anis",
            age:"19",
            mark:"500",
            from:'Trichy'
        },
        {   
            sno:"2",
            id:"1002",
            name:"Sara",
            age:"22",
            mark:"480",
            from:'Chennai'
        },
        {   
            sno:"3",
            id:"1003",
            name:"Apsara",
            age:"24",
            mark:"460",
            from:'Manapparai'
        },
        {
            sno:"4",
            id:"1004",
            name:"Fathima",
            age:"26",
            mark:"440",
            from:'Salem'
        },
        {
            sno:"5",
            id:"1005",
            name:"Rose",
            age:"28",
            mark:"430",
            from:'Kerala'
        },
        {
            sno:"6",
            id:"1006",
            name:"Fathima",
            age:"29",
            mark:"420",
            from:'Bangalore'
        },
        {
            sno:"7",
            id:"1007",
            name:"Safana",
            age:"30",
            mark:"410",
            from:'Tamilnadu'
        },
        {
            sno:"8",
            id:"1008",
            name:"Safrin",
            age:"32",
            mark:"400",
            from:'Salem'
        }
        ]

        window.addEventListener("load",Default);

        function Default(){
            var tableKeys=Object.keys(mainTable[0]);
            var table = "<table><tr>";
            tableKeys.forEach(a=>table+=`<th>${a.toUpperCase()}</th>`);
            table += "</tr>";

            mainTable.forEach(a=>table += 
                `<tr>
                    <td>${a.sno}</td>
                    <td>${a.id}</td>
                    <td>${a.name}</td>
                    <td>${a.age}</td>
                    <td>${a.mark}</td>
                    <td>${a.from}</td>
                </tr>`
            );

            document.querySelector(".myDiv").innerHTML=table;
        }
        
        document.addEventListener("input",filter);

        function filter(e){
            var thead=Object.keys(mainTable[0]);
            var result= "<table><tr>";
            thead.forEach(a=>result+=`<th>${a.toUpperCase()}</th>`);
            result+="<tr>";
            
            var datas=mainTable.filter(a=> a.name.toUpperCase().includes(e.target.value.toUpperCase()) || a.age.toUpperCase().includes(e.target.value.toUpperCase()) || a.mark.toUpperCase().includes(e.target.value.toUpperCase()) || a.from.toUpperCase().includes(e.target.value.toUpperCase()) ||  a.id.toUpperCase().includes(e.target.value.toUpperCase()));
            let c = 1;
            if(datas.length>0){
                datas.forEach(a=>result +=
                `<tr>
                    <td>${c++} </td>     
                    <td>${a.id} </td>     
                    <td>${a.name}</td>
                    <td>${a.age}</td>
                    <td>${a.mark}</td>
                    <td>${a.from}</td>
                </tr>`
            );
            }
            else{
                
                result=`<div class = "no-item"> No Matching Results</div>`;
            }

            document.querySelector(".myDiv").innerHTML=result;
        }
    </script>
</body>
</html>
