<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="click">click</button>
    <div id="myDiv"></div>

    <script>
        let num=0;
        function Add(){
            num=num+1;
            document.querySelector("#myDiv").innerHTML += `<span class = 'span${num}'>User ${num}</span><button onclick = 'Delete(this)' class='remove${num}'>Delete</button><br>`
        }

        function Delete(a)
        {
            var val = a.className;
            var a1 = val.split("remove");
            var id=a1[1];
            document.querySelector(`.remove${id}`).style.display='none';
            document.querySelector(`.span${id}`).style.display='none';
        }    
        document.querySelector("#click").addEventListener("click",Add);
    </script>
</body>
</html>
