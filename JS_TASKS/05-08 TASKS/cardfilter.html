        }
    ]

    window.addEventListener("load",Default);
    document.addEventListener("input",filter);


    function Default(){

        var card = "<div class='row'>";

        cardDetails.forEach(a => 
        {
            card +=
                `<div class="col-4">
                    <div class="card mb-5" >
                        <div class="card-body">
                            <img src="${a.img}" class="card-img-top">
                            <h3>${a.title}</h3>
                            <p>${a.des}</p>
                            <button class="btn btn-outline-primary">${a.btn}</button>
                        </div>
                    </div>
                </div>`;
        });

        card+="</div>";

        document.querySelector(".myDiv").innerHTML=card;

    }
    

    function filter(e){
        
        var resCard="<div class='row'>";

        var data=cardDetails.filter(a=>a.title.toUpperCase().includes(e.target.value.toUpperCase()));

        if(data.length>0)
        {
            data.forEach(a=>
                {resCard +=
                    `<div class="col-4">
                        <div class="card mb-5" >
                            <div class="card-body">
                                <img src="${a.img}" class="card-img-top">
                                <h3>${a.title}</h3>
                                <p>${a.des}</p>
                                <button class="btn btn-outline-primary">${a.btn}</button>
                            </div>
                        </div>
                    </div>`
                }
            );
        }
        else
        {
            resCard=`<div class = "no-item">No Matching Results</div>`;
        }
        resCard+="</div>"
        document.querySelector(".myDiv").innerHTML=resCard;
}
</script>
