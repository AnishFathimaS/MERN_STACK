    <div class="container">
        <button onclick="increase()" class="btn btn-success">Increase</button><br><br>
        <p class="txt"></p>
        <button onclick="decrease()" class="btn btn-danger">Decrease</button>
        <br><br><span id="spantag"></span><br><br>
    </div>

    <script>
        document.querySelector(".txt").innerHTML="Javascript";

        var a=10;
        function increase(){
            if(a<=80){
                a+=10; 
                document.querySelector(".txt").style.fontSize=`${a}px`;
                document.getElementById("spantag").innerHTML = "";
            }
            else{
                document.getElementById("spantag").innerHTML = "This is a Maximum Limit";
            }
        }

        var a=10;
        function decrease(){
        if(a>10){
            a-=10;
            document.querySelector(".txt").style.fontSize=`${a}px`;
            document.getElementById("spantag").innerHTML = "";

        }
        else{
            document.getElementById("spantag").innerHTML = "This is a Minimum Limit";
        }
    }
    </script>
