<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id = ptag1></p>

    <p></p>
    <p></p>
    <p></p>
    <p></p>

    <h1 class="h1tag"></h1>
    <h1 class="h1tag"></h1>
    <h1 class="h1tag"></h1>
    <h1 class="h1tag"></h1>

</body>
</html>
<script>

    //DOM Manipulation

    //By Id

    var p1 = document.getElementById("ptag1").innerHTML = "Hello World 1";

    //By Tag Name

    var p = document.getElementsByTagName("p");
    p[0].innerHTML = "Hello World";
    p[1].innerHTML = "Hello JS";
    p[2].innerHTML = "Hello JS";

    //By Class Name

    var h1 = document.getElementsByClassName("h1tag");
    h1[0].innerHTML = "Hello 1";
    h1[1].innerHTML = "Hello 2";
    h1[2].innerHTML = "Hello 3";
    h1[3].innerHTML = "Hello 4";

</script>
