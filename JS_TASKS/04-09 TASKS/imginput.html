<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
    <style>
        .container{
            margin-top: -30px;
            padding: 30px;
            width: 1280px;
            box-shadow:0px 3px 30px rgba(113, 115, 119, 0.5);
        }
        .text-box, .mail-box{
            border: 2px solid black;
            padding: 10px 395px 10px 10px;
        }
        .text-box{
            margin-right: 14px;
        }
        .form-sub{
            padding: 10px 1002px 10px 10px;
            border: 2px solid black;
        }
        .form-msg{
            padding: 10px 1018px 10px 10px;
            border: 2px solid black;
        }
        #filebox{
            margin-left: 80px;
        }
    </style>
</head>
<body>
    
    <div class="container mt-5">
            <form>
                <input type="text" placeholder="Your Name" class="text-box mr-1 mb-4">
                <input type="email" placeholder="Your Email" class="mail-box mb-4 ml-2" ><br>
                <input type="text" placeholder="Subject" class="form-sub mb-4"><br>
                <textarea class="form-msg mb-4">Message</textarea>
                <center>
                    <label for="filebox">
                        <img src="https://static.vecteezy.com/system/resources/previews/007/567/154/original/select-image-icon-vector.jpg" alt="" height="200" width="200" id="imgtag">
                    </label><br><br>
                    <input type="file" name="" id="filebox"><br><br><br>
                    <button class="btn btn-outline-dark">Submit</button>
                </center>
            </form>
    </div>
    
    <script>

        var filebox = document.querySelector('#filebox');
        filebox.addEventListener('change',(e)=>{
            var filename = URL.createObjectURL(e.target.files[0]);
            document.querySelector('#imgtag').src=filename;
        })
    </script>
</body>
</html>
