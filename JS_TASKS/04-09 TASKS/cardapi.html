<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container mt-5">
        <div class="row">

        </div>
    </div>
    <script>
        async function fun(){
            var url = await fetch('https://jsonplaceholder.typicode.com/posts');
            var data = await url.json();
            
            var result = '';

            data.forEach((e)=>{
                result += `
                    <div class="col-4">
                        <div class="card" style="width: 20rem;" >
                            <img src="https://img.freepik.com/free-photo/close-up-adorable-kitten-couch_23-2150782439.jpg?ga=GA1.1.303197884.1717487291&semt=ais_hybrid" alt="Card image cap">
                            <div class="card-body">
                                <h5>${e.title}</h5>
                                <p>${e.body}</p>
                                <a href="#" class="btn btn-primary">Click Here</a>
                            </div>
                        </div>
                    </div>`
            })
            document.querySelector(".row").innerHTML=result;
        }
        fun();
    </script>
</body>
