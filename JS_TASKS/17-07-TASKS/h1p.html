<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #btn{
            border: none;
            padding: 8px 20px;
            color: white;
            margin: 20px;
            background-color: blue;
        }
    </style>
</head>
<body>
    <button id="btn" onclick="MyFun()">Follow</button>

    <form onsubmit="Alpha()" name="myform">
        <label for="">Enter Any One Alphabet :</label><br><br>
        <input type="text" name="a" maxlength="1">
        <input type="submit" value="Check">
    </form>
    <br>
    <form onsubmit="Week()" name="myweek">
        <label for="">Enter a number for Week :</label><br><br>
        <input type="number" name="x" maxlength="1">
        <input type="submit" value="Submit">
    </form>
    <br>
    <form onsubmit="Divisible()" name="mydivi">
        <label for="">Enter a number for division :</label><br><br>
        <input type="number" name="z">
        <input type="submit" value="Submit">
    </form>
</body>

<script>
    
    function MyFun(){
        var btn=document.getElementById('btn');
        if(btn.innerHTML=='Follow'){
            btn.innerHTML='Following';
            btn.style.backgroundColor="rgb(31,181,31)";
        }
        else if(btn.innerHTML=='Following'){
            btn.innerHTML='Follow';
            btn.style.backgroundColor="blue";
        }
    }

    function Divisible(){
        var z = mydivi.z.value;
        if(z%2==0){
            alert(`${z} is divisible by 2`);
            if(z%10==0){
                alert(`${z} is divisible by 10`);
                if(z%20==0){
                alert(`${z} is divisible by 20`);
            }
            }
        }
        else{
            alert(`${z} is not divisible by 2, 10, 20`)
        }
    }

    function Week(){
        var x=myweek.x.value;
        if(x==1){
            alert(`${x} is Monday`);
        }
        else if(x==2){
            alert(`${x} is Tuesday`);
        }
        else if(x==3){
            alert(`${x} is Wednesday`);
        }
        else if(x==4){
            alert(`${x} is Thursday`);
        }
        else if(x==5){
            alert(`${x} is Friday`);
        }
        else if(x==6){
            alert(`${x} is Saturday`);
        }
        else if(x==7){
            alert(`${x} is Sunday`);
        }
        else{
            alert(`${x} is not a day`);
        }
    }

    function Alpha(){
        var a = myform.a.value;
        var b=(a.charCodeAt());
        if(b>=65 && b<=90){
            alert(`${a} is a Captial Letter`);
        }
        else if(b>=90 && b<=122){
            alert(`${a} is a Small Letter`);
        }
    }
