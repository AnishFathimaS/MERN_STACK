    <style>
        .log{
            background-color: black;
            padding: 10px;
            display: flex;
            justify-content: space-evenly;
        }
        h2{
            cursor: pointer;
        }
        #spantag{
            color:red;
        }
    </style>
</head>
<body>
    
    <div class="log">
        <button class="btn btn-warning btn-lg" data-toggle="modal" data-target="#login">Login</button>
        <div class="modal fade" id="login">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1>Login Form</h1>
                        <h2 data-dismiss="modal">&times;</h2>
                    </div>
                    <div class="modal-body">
                        <form action="" onsubmit="return FormValidation()" name="myForm">
                            <div class="form-group">
                            <label>Username</label>
                            <input type="text" class="form-control" name="username" placeholder="Enter Username">
                            </div>
                            <div class="form-group">
                            <label>Password</label>
                            <input type="password" class="form-control" name="password" placeholder="Password">
                            <span id="spantag1"></span>
                            </div>
                            <button class="btn btn-warning btn-block">Submit</button>
                            <br>
                            <p id="span">The Page will be Redirect after <span id="no">0</span> Seconds</p>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
<script>
    function FormValidation() 
    {
        var username = document.myForm.username.value;
        var password = document.myForm.password.value;

        if (username != "anis" || password != 123) 
        {
            document.getElementById("spantag1").innerHTML = "Invalid Input";
            return false;
        }
       
    }
</script>

<script>

    var span = document.querySelector("#no");
    var num = Number(span.innerHTML);

    function increase(){
            num = num+1;
            if(num<=5){
            span.innerHTML=num;
            // location.href="";
            }
    }
    setInterval(increase,1000);

</script>
