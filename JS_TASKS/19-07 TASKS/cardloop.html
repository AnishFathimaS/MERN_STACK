    <style>
        .price{
            text-decoration: line-through;
        }
        .card{
            margin-bottom: 30px;
        }
        .card-body button{
            position: relative;
            left: 60px;
        }
        .card:hover{
            box-shadow: 0px 0px 10px silver;
        }
        .card i{
            color: rgba(0, 0, 0,0.3);
            position: relative;
            top: -290px;
            left: 200px;
        }
        .bn{
            margin-left: 40px;
        }
    </style>
</head>
<body>
    <div class="container">
        <br><br><br>
        <form onsubmit="funCards()" name="Mycard">
            <table>
                <tr>
                    <td><label>Enter a Count of the Card</label></td>
                    <td><input type="number" required name="cardCount"></td>
                </tr>
                <tr>
                    <td><label>Enter a Count of the Column</label></td>
                    <td><input type="number" required name="colCount"></td>
                </tr>
                <tr>
                    <td><label>Enter an Image Name</label></td>
                    <td><input type="number" required name="Userimg"></td>
                </tr>
                <tr>
                    <td><label>Enter a Heading Name</label></td>
                    <td><input type="text" required name="UserHead"></td>
                </tr>
                <tr>
                    <td colspan="2"><input type="submit" value="Submit"></td>
                </tr>
            </table>
        </form>
    </div>
</body>
</html>
<script>

    function funCards()
    {
        var cardCount = document.Mycard.cardCount.value;
        var colCount = document.Mycard.colCount.value;
        var Userimg = document.Mycard.Userimg.value;
        var UserHead = document.Mycard.UserHead.value;
        
        document.write(`<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">`);
        
        document.write(`<div class="container"> 
                        <div class="row">`);
            
        for(let i=1;i<=cardCount;i++)
        {
            document.write(`<div class="col-${colCount}">
                                <div class="card">
                                    <img src="img/${Userimg}.webp" alt="">
                                    <i class="fa-solid fa-heart  fa-2x"></i>
                                    <div class="card-body">
                                        <h3>${UserHead}</h3>
                                        <p>Analog Watch for Men</p>
                                        <p>999 <s>â‚¹2999</s></p>
                                        <p class="badge badge-success badge-pill">Hot Deal</p>
                                        <button class="btn btn-primary bn ml-5" >Buy Now</button>
                                    </div>
                                </div>
                            </div>`)
        }

        document.write(`</div> </div>`)
    }
</script>
