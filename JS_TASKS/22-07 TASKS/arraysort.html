    //To find whether a number is odd or even in an array
    
    var a = [1, 2,"Anis",3, 4, 5];

    for(i=0;i<a.length;i++){
        if(isNaN(a[i])){
            document.write(a[i] + " is Not a Number <br>");
        }
        else{
            if(a[i]% 2 == 0){
            document.write(a[i] + " is Even <br>");
            }
            else{
                document.write(a[i] + " is Odd <br>");
            }
        }
