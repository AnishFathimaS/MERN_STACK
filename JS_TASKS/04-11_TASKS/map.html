<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <ul>
    </ul>

</body>
</html>

<script>
    const obj = [
        {
            a1 : '1',
            a2 : '2',
            a3 : ['3', '4', '5']
        }
    ]

    const map = obj.map((a,b) => {

        var li1 = document.createElement('li');
        li1.innerHTML = a.a1;
        document.querySelector('ul').appendChild(li1)

        var li2 = document.createElement('li');
        li2.innerHTML = a.a2;
        document.querySelector('ul').appendChild(li2)

        var li3 = document.createElement('li');
        li3.innerHTML = a.a3[0];
        document.querySelector('ul').appendChild(li3)
        
        var li3_li = document.createElement('ul');
        li3_li.setAttribute('class','ul')
        document.querySelector('ul').appendChild(li3_li)
        document.querySelector('.ul').innerHTML=`<li>${a.a3[1]}</li> <li>${a.a3[2]}</li>`
    })
</script>
