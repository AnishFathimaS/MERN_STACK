<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
</head>
<body>
    <br><br><br>
    <div class="container">

        <button class="btn btn-success" onclick="Add()">Add </button><span id ="span"> 0 </span><button class="btn btn-danger" onclick="Remove()"> Remove</button><br><br>
        
        <form onsubmit="table()" name="mytable">
            <label>Enter a Table Count :</label>
            <input type="number" name="a"><br><br>
            <label>Enter a Last Number :</label>
            <input type="number" name="b"><br><br>
            <input type="submit" value="Submit">
        </form>
    </div>
    
</body>
</html>
<script>
    var x=document.getElementById("span").innerHTML;
    function Add(){
        if(x<10){
            x=Number(x) +1;
            document.getElementById("span").innerHTML= x;
        }
    }
    
    function Remove(){
        if(x>0){
            x=Number(x) -1;
            document.getElementById("span").innerHTML= x;
        }
    }

    function table(){
        var a=mytable.a.value;
        var b=mytable.b.value;
        for(j=1; j<=a; j++){
            for(i=1; i<=b; i++){ //1=start, b=lastnumber, i++ = increment
            document.write(`${i} x ${j} = ${i*j}`);
            document.write("<br>");
            }
            document.write("<hr>")
        }
    }
</script>
