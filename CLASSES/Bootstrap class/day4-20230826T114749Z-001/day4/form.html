<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>form in bootstrap</title>
	<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>

<!-- Popper JS -->
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>



</head>
<body>
  <div class="row justify-content-center">
    <div class="col-6 bg-success">
      One of two columns
    </div>
  </div>
  



	<form class="p-5"><!--form-inline-->
    
    <div class="form-group">
      <label>Email:</label>
      <input type="email" class="form-control" placeholder="Enter your email" name="email">
</div>




    <div class="form-group">
      <label>Password:</label>
      <input type="password" class="form-control" placeholder="Enter password" name="pswd">
    </div>




    <div class="form-check-inline">
    <input type="checkbox" class="form-check-input">chess
  
</div>


<div class="form-check-inline">
    <input type="checkbox" class="form-check-input">cricket
</div>
<br>
<div class="form-check-inline">
  <label class="form-check-label">
    <input type="radio" class="form-check-input" name="optradio">male
  </label>
</div>
<div class="form-check-inline">
  <label class="form-check-label">
    <input type="radio" class="form-check-input" name="optradio">Female
  </label>
</div>

    <div class="form-group">
  <label>Comment:</label>
  <textarea class="form-control" rows="5"></textarea>
</div>
	 


   
    <div class="form-group">
      <input type="range" class="form-control-range" name="range">
    </div>
      <div class="form-group">
      <input type="file" class="form-control-file border" name="file">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>

  

<!-- using grid concept -->
<h3 class="text-center">form using grid in bootstrap</h3>
<form class="p-5">
  <div class="row">
    <div class="col-4">
      <input type="email" class="form-control" required id="email" placeholder="Enter email" 
	  name="email">
    </div>
    <div class="col-4">
      <input type="password" class="form-control" placeholder="Enter password" name="pswd">
    </div>

    <div class="col-4">
      <input type="password" class="form-control" placeholder="Enter password" name="pswd">
    </div>
  </div>
</form>




</body>
</html>
