<!-- replace -->
<h1>replace</h1>
<script type="text/javascript">
	var x17="web web designing designing";
    document.write(x17.replace("w","W"));          
    document.write("<br>");                   
    document.write(x17.replace("designing","development")); 
    document.write("<br>");        
    document.write(x17.replace(" ","*"));           
</script>
