<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>data types in js</title>
</head>
<body>
    <p id="demo"></p>
	
<!-- strings -->
<script type="text/javascript">
	var name="js string";
    document.write(name);
    document.write("<br>");


    // number in js
    var num=20;
    document.write(num);
    document.write("<br>");


    // boolean in js
    var t=true;
    var f=false;
    document.write(t);
    document.write("<br>");
    document.write(f);
    document.write("<br>");


    // undefined
    var u;
    var t13=undefined;
    document.write(u);  
    document.write("<br>"); 
    document.write(t13);
    document.write("<br>");

    //null
    var u15=null;
    document.write(u15);
    document.write("<br>");
       

    // typeof operators


document.getElementById("demo").innerHTML = 

"'John' is " + typeof "John" + "<br>" +

"3.14 is " + typeof 3.14 + "<br>" +

"NaN is " + typeof NaN + "<br>" +

"false is " + typeof false + "<br>" +

"[1, 2, 3, 4] is " + typeof [1, 2, 3, 4] + "<br>" +

"{name:'John', age:34} is " + typeof {name:'John', age:34} + "<br>" +

"new Date() is " + typeof new Date() + "<br>" +

"function () {} is " + typeof function () {} + "<br>" +

"myCar is " + typeof myCar + "<br>" +

"null is " + typeof null;
document.write("<br>");
</script>

 <!-- reference data type in js -->
 <script type="text/javascript">
    var x20=["Jan","Feb","Mar"];
    document.write(x20);
    document.write("<br>");

    var x21={"name":"ABC","age":"22","gender":"male"};
    document.write(x21);

</script>
</body>
</html>
