<h1>if else if else</h1>
<script type="text/javascript">
	      var x=20;
      if(x==0){
        alert("zero is neither positive, nor negative")
      }
      else if(x<0){
        alert("Number is positive") //return num is +ve
      }
      else if(x>0){
        alert("Number is odd")  //return num is +ve
      }

      else{
        alert("Number is negative")
      }
</script>
