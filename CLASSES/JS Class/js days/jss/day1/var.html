<!-- strict mode var in js -->
<script>

document.write("<br>");


x2="javascript";        	 // not allowed in strict mode
document.write(x2);
document.write("<br>");
document.write("<hr>");// allowed


x=10;    // allowed
document.write(x);
document.write("<br>");
document.write("<hr>");



// what is octal numbers?

// examples of octal numbers:01234 -077 0312.Positive octal numbers must begin with 0 (zero) followed by octal digit(s). Negative octal numbers must begin with -0 followed by octal digit(s).

 var y13=45;                     // not allowed, it's octal notation
document.write(y13);// value is 8 
document.write("<hr>");
</script>
