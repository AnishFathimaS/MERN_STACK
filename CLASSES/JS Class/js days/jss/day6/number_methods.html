	 document.write("<br>");
	  var c=3e3;        // exponential number (3000)
	 document.write(c);
	 document.write("<br>");
	  var d=0xf;        // number in hexadecimal (10)
	 document.write(d);
	 document.write("<br>");
	  var e=0724567890;        // number in octal (8)
	 document.write(e);
	 document.write("<br>");
	 var f=0o15;       // number in octal(8)
	 document.write(f);
	 document.write("<br>");
	  var h=NaN;        // not a number
	 document.write(h);
	 document.write("<br>");
	 var i=isFinite;   // number more than 10308
	 document.write(i);

<script>

<h1>parseInt Function</h1>
<!-- parseInt() parses a string and returns a whole number. Spaces are allowed. Only the first number is returned. -->


<p id="demo1"></p>
<script>
document.getElementById("demo1").innerHTML =
Number.parseInt("10a") + "<br>" +
Number.parseInt("10.00") + "<br>" +
Number.parseInt("10.33") + "<br>" +
Number.parseInt("34 45 66") + "<br>" +
Number.parseInt("   60   ") + "<br>" +
Number.parseInt("40 years") + "<br>" +
Number.parseInt("He was 40");
</script>



<h1>parseFloat Function</h1>
<p id="demo90"></p>
<script>
document.getElementById("demo90").innerHTML =
parseFloat(10) + "<br>" +
parseFloat("10") + "<br>" +
parseFloat("10.33") + "<br>" +
parseFloat("34 45 66") + "<br>" +

</script>

<!-- The Number.parseInt() Method
Number.parseInt() parses a string and returns a whole number.
Spaces are allowed. Only the first number is returned. -->

<p id="demo13"></p>

<script>
document.getElementById("demo13").innerHTML = 
  Number.parseInt("-10") + "<br>" +
  Number.parseInt("-10.99") + "<br>" +

  Number.parseInt("10 6") + "<br>" +  
  Number.parseInt("10 years") + "<br>" +  
  Number.parseInt("years 10");  
</script>
