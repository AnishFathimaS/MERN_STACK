<img src="img/1.jpg" alt="" height="100" width="100" id="img">
<input type="file" id="hello">
<script>
    const file_upload=document.getElementById("hello");
    file_upload.addEventListener("change",function(e){
        const image=URL.createObjectURL(e.target.files[0]);
        document.getElementById("img").src=image;
    })
</script>
