<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<style>
		body {
  			background-color: red;
  			color: black;
		}
		#img1{
			display:none;
		}
		#img2{
			display: block;
		}

		/* On screens that are 992px wide or less, the background color is blue */
		
  		@media screen and (max-width:900px){
			body{
				background-color:green;
				font-size:70px;
			}
		}
		@media screen and (max-width:700px){
			body{
				background-color:yellow;
				font-size:50px;
			}
		}
		@media screen and (max-width:400px){
			body{
				background-color:blue;
				font-size:30px;
				padding:40px;
			}
			h1,h2{
				display:none;
			}
			#img1{
				display:block;
			}
			#img2{
				display: none;
			}
		}
		h1,h2{
				display:none;
			}
	</style>
</head>
<body>


<h1>700</h1>
<h2>900</h2>
<p>By default, the background color of the document is "tan". If the screen size is 992px or less, the color will change to "blue". If it is 600px or less, it will change to "olive".</p>
<img src="1.png" alt="" id="img1">
<img src="2.jpg" alt="" id="img2">
</body>
</body>
</html>
