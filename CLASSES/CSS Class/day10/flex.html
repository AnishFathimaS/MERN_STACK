<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>flex in css</title>
	<style type="text/css">
		.container{
			height: 900px;
			background:red;
			display:flex;
			align-items:center;
			
			/*row,row-reverse,column,column-reverse.*/
/*			flex-direction:row-reverse;*/


			/*flex-start,flex-end,space-between,space-around,center*/
			justify-content:space-evenly;
		}
		.container .box-1{
			background:grey;
			color:white;
			padding:35px;
			margin:40px;

		}
	</style>
</head>
<body>
<div class="container">
	<div class="box-1">1</div>
	<div class="box-1">2</div>
	<div class="box-1">3</div>
</div>

</html>
